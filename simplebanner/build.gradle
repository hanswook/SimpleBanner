apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'hanwook'//bintray.com用户名
    groupId = 'com.hanwook'//jcenter上的路径
    artifactId = 'simplebanner'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'this is for test'//描述，不重要
    website = 'https://github.com/hanswook'//网站，最好有，不重要
}
//ff426e2624f009d68b2014f335ead16c9e2a8d12
android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
}
